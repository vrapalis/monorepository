worker_processes 1;

events {
    worker_connections 1024;
}

http {
    error_log /var/log/nginx/error.log warn;
    access_log  /dev/null;
    proxy_intercept_errors off;
    proxy_send_timeout 120;
    proxy_read_timeout 300;


    #upstream backend {
    #   server vrapalis-website-backend:1337;
    #}	

    #upstream website-frontend {
    #   server vrapalis-website:4200;
    #}


	# Redirect All HTTP
    server {
            listen 80 default_server;
            server_name _;
            return 301 https://$host$request_uri;
    }

     server {
         listen 443 ssl default_server;
 	       server_name vrapalis.ddns.net;

         root /usr/share/nginx/html;
     	   index  index.html index.htm;
     	   include /etc/nginx/mime.types;

         add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

         ssl_certificate /etc/letsencrypt/live/vrapalis.ddns.net/fullchain.pem;
         ssl_certificate_key /etc/letsencrypt/live/vrapalis.ddns.net/privkey.pem;
         ssl_session_cache shared:SSL:10m;
         ssl_session_timeout 5m;
         ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
         ssl_prefer_server_ciphers on;
         ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:ECDHE-RSA-AES128-GCM-SHA256:AES256+EECDH:DHE-RSA-AES128-GCM-SHA256:AES256+EDH:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";


         keepalive_timeout  5 5;
         proxy_buffering    off;

         # allow large uploads
         client_max_body_size 1G;		

	    location / {
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
              proxy_set_header X-NginX-Proxy true;
              proxy_set_header Host $host:$server_port;

              proxy_redirect off;
              proxy_pass http://localhost:8080;
         }

     }

