<footer class="footer-wrapper">
  <div class="footer-content row">
    <div class="col-12 col-md-6">
      <h2 class="text-white" innerHTML="{{'footer.title' | translate }}"></h2>
      <h4 class="text-white" innerHTML="{{'footer.subTitle' | translate }}"></h4>
      <button class="btn-more" routerLink="/contact" innerHtml="{{'footer.btnTitle' | translate}}"></button>
    </div>
    <hr class="mt-5 text-white">
    <h5 class="text-end text-white footer-imp" routerLink="/masthead" innerHTML="{{'footer.impressum' | translate}}"></h5>
  </div>
</footer>
