version: '3.9'

services:
  reverse-proxy-dev:
    image: nginx:alpine
    container_name: reverse-proxy-dev
    network_mode: host
    restart: on-failure
    volumes:
      - ./local/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt

  postgres:
    image: postgres:alpine
    container_name: postgres-dev
    restart: on-failure
    expose:
      - 5432
    network_mode: host
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    volumes:
      - ./dev/db/scripts:/docker-entrypoint-initdb.d

  oauth2-dev:
    build:
      context: ../apps/oauth2
      dockerfile: build/docker/Dockerfile
    image: vrapalis/oauth2
    container_name: oauth2-dev
    network_mode: host
    expose:
      - 8080
    restart: on-failure
    environment:
      - SPRING.PROFILES.ACTIVE=dev
    depends_on:
      - postgres

