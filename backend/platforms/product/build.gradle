plugins {
    id 'java-platform'
}

javaPlatform {
    // allow the definition of dependencies to other platforms like the Spring Boot BOM
    allowDependencies()
}
dependencies {
    api platform(libs.spring.dependencies)
    api platform(libs.spring.cloud.dependencies)

    constraints {
        api libs.project.shared.error
        api libs.project.shared.dto
        api libs.project.shared.assertion
        api libs.mapstruct

        runtime libs.postgres

        api libs.bundles.groovy
    }
}