<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>OAuth 2 Server</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.0.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{main.css}"/>
</head>

<body>

<main role="main" class="container mt-5 p-5">
    <form class="mt-3" th:action="@{/registration}" method="post">
        <h2 class="form-signin-heading">Registration</h2>

        <p th:if="${param.error}" class="mt-4 text-danger">Invalid user or password</p>

        <input type="text" id="username" name="username" class="form-control mt-5"
               placeholder="Username" required autofocus/>
        <input type="password" id="password" name="password" class="form-control mt-4"
               placeholder="Password" required autofocus/>
        <div class="text-end mt-3">
            <a type="button" class="btn btn-sm btn-link" href="/login"
               data-bs-toggle="tooltip" data-bs-placement="bottom" title="Back to login page">
                Back
            </a>
            <button type="submit" class="btn btn-sm btn-primary btn-block"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="Submit the registration">
                Submit
            </button>
        </div>
    </form>

</main>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
