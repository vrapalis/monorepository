<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="../fragments/_layout">
<head>
    <title>Forgot Password</title>
</head>
<body>
<div layout:fragment="content">

    <form class="col-12 col-md-8 col-lg-6 mt-3" @submit="onSubmit" id="registrationApp" novalidate="true">

        <h1 class='fs-1 text-opacity-50 text-primary bi-exclamation-triangle'>
            <span class='ms-2'>Forgot Password</span>
        </h1>

        <div style="height: 55px;">
            <div class="input-group mt-4">
                <input v-model="email.value" type="email" @change="onInputChange" id="email" name="email"
                       class="form-control" placeholder="Email" required/>
                <span class="input-group-text bi-at" id="basic-addon1"></span>
            </div>
            <p class="text-danger mt-1 ps-1" v-if="!email.valid">
                <small>{{email.errorMessage}}</small>
            </p>
        </div>

        <div class="text-end mt-3">
            <a type="button" class="btn btn-link" href="/login"
               data-bs-toggle="tooltip" data-bs-placement="bottom" title="Redirection to login page">
                Login
            </a>
            <button class="btn btn-primary btn-block" type="button" @click="onForgotPassword"
                    data-bs-toggle="tooltip" :disabled="!(email.valid)"
                    data-bs-placement="bottom" title="Submit forgot password form">
                Submit
            </button>
        </div>
    </form>
</div>
</body>
</html>
