<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.0.0/css/bootstrap.min.css}"/>
</head>

<body>

<main role="main" class="container mt-5 p-5">
    <form class="mt-3" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>

        <p th:if="${param.error}" class="mt-4 text-danger">Invalid user or password</p>

        <input type="text" id="username" name="username" class="form-control mt-5"
               placeholder="Username" required autofocus/>
        <input type="password" id="password" name="password" class="form-control mt-4"
               placeholder="Password" required autofocus/>
        <div class="text-end mt-3">
            <button type="button" class="btn btn-link" href="/sign-up">Sign Up</button>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>
    </form>

</main>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
