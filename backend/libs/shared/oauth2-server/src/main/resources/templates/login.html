<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>OAuth 2 Server</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.0.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{webjars/bootstrap-icons/1.7.0/font/bootstrap-icons.css}"/>
    <link rel="stylesheet" th:href="@{main.css}"/>
</head>

<body>

<main role="main" class="container mt-5 p-5">
    <form class="mt-3" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">Login</h2>

        <p th:if="${param.error}" class="mt-4 text-danger">Invalid user or password</p>

        <input type="text" id="email" name="email" class="form-control mt-5"
               placeholder="Email" required autofocus/>
        <input type="password" id="password" name="password" class="form-control mt-4"
               placeholder="Password" required autofocus/>
        <div class="text-end mt-4">
            <a type="button" class="btn btn-sm btn-link" href="/registration"
               data-bs-toggle="tooltip" data-bs-placement="bottom" title="Redirection to registration page">
                Registration
            </a>
            <button class="btn btn-sm btn-primary btn-block" type="submit"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="Submit the login">
                Login
            </button>
        </div>
        <div class="text-end mt-3 fs-2">
            <a class="text-decoration-none m-1" th:href="@{/oauth2/OAuth2Authorization/google}">
                <i class="bi bi-google"></i>
            </a>
            <a class="text-decoration-none m-1" th:href="@{/oauth2/OAuth2Authorization/facebook}">
                <i class="bi bi-facebook"></i>
            </a>
            <a class="text-decoration-none m-1" th:href="@{/oauth2/OAuth2Authorization/github}">
                <i class="bi bi-github"></i>
            </a>
            <a class="text-decoration-none m-1" th:href="@{/oauth2/OAuth2Authorization/azuread}">
                <i class="bi bi-microsoft"></i>
            </a>
        </div>
    </form>

</main>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
